<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body style="background-color: gray">
    <div style="padding: 20px; background-color: lightgray; margin: auto; align-items: center; justify-content: center; width: 30%;">
        <div style="text-align: center; display: flex; flex-direction: column;">
            <h1>Login</h1>
            
            <span id="email-error" style="display: inline-flex; color: rgb(172, 0, 0); font-size: 0.8em;" hidden>Required</span>
            <input class="mb-1" id="email" placeholder="Email" name="email" type="email">
            
            <span id="password-error" style="display: inline-flex; color: rgb(172, 0, 0); font-size: 0.8em;" hidden>Required</span>
            <input class="mb-1" id="password" placeholder="Password" name="password" type="password">
            
            <button onclick="loginHandler()" class="btn btn-primary mt-1">Login</button>
            <a style="font-size: 0.9em" class="mt-3" href="../register">Register</a>
        </div>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
