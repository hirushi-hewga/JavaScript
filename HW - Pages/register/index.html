<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body style="background-color: gray">
    <div style="padding: 20px; background-color: lightgray; margin: auto; align-items: center; justify-content: center; width: 30%;">
        <div style="text-align: center; display: flex; flex-direction: column;">
            <h1>Register</h1>
            
            <span id="username-error" style="display: inline-flex; color: rgb(172, 0, 0); font-size: 0.8em;" hidden>Required</span>
            <input class="mb-1" id="username" placeholder="Username" name="username" type="text">
            
            <span id="email-error" style="display: inline-flex; color: rgb(172, 0, 0); font-size: 0.8em;" hidden>Required</span>
            <input class="mb-1" id="email" placeholder="Email" name="email" type="email">
            
            <span id="password-error" style="display: inline-flex; color: rgb(172, 0, 0); font-size: 0.8em;" hidden>Required</span>
            <input class="mb-1" id="password" placeholder="Password" name="password" type="password">
            
            <span id="repeatPassword-error" style="display: inline-flex; color: rgb(172, 0, 0); font-size: 0.8em;" hidden>Required</span>
            <input class="mb-1" id="repeatPassword" placeholder="Confirm password" name="repeatPassword" type="password">
            
            <span id="firstname-error" style="display: inline-flex; color: rgb(172, 0, 0); font-size: 0.8em;" hidden>Required</span>
            <input class="mb-1" id="firstname" placeholder="Firstname" name="firstname" type="text">
            
            <span id="lastname-error" style="display: inline-flex; color: rgb(172, 0, 0); font-size: 0.8em;" hidden>Required</span>
            <input class="mb-1" id="lastname" placeholder="Lastname" name="lastname" type="text">
            
            <button onclick="registerHandler()" class="btn btn-primary mt-1">Register</button>
            <a style="font-size: 0.9em" class="mt-3" href="../login">Login</a>
        </div>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
