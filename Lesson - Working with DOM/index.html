<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>DOM</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <form>
          <h1 class="text-center">Create new product</h1>
          <fieldset>
            <div class="row">
                <div class="col-4">
                    <label for="modelInput" class="form-label mt-4">Model</label>
                    <input type="text" class="form-control" id="modelInput" placeholder="Enter model">
                </div>
                <div class="col-6">
                    <label for="descriptionInput" class="form-label mt-4">Description</label>
                    <input type="text" class="form-control" id="descriptionInput" placeholder="Enter description">
                </div>
                <div class="col-2">
                    <label for="inputPrice" class="form-label mt-4">Price</label>
                    <input type="number" class="form-control" id="inputPrice" placeholder="Price">
                </div>
            </div>
            <button id="create-btn" type="button" class="btn btn-primary mt-3">Create</button>
          </fieldset>
        </form>

        <h2 class="text-center mt-5 mb-3">Product List</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Model</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr class="table-secondary">
              <th scope="row">0</th>
              <td>IPhone 15</td>
              <td>Lorem ipsum dolor sit amet.</td>
              <td>1200$</td>
            </tr>
          </tbody>
        </table>
        <button id="delete-btn" type="button" class="btn btn-danger">Delete All</button>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
