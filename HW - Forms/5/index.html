<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
</head>
<body id="body">
    <div class="form-container mt-5 mb-5">
        <form action="#" method="post" onsubmit="formHandler(event)">
            
            
        


            <div>
                <label style="font-weight: bold;">All questions:</label>
                <div id="questions">
                    
                </div>
                <hr>
                <label style="font-weight: bold;">Add new question:</label>
                <div class="row g-3 align-items-center m-1">
                    <div class="col-3">
                      <label for="inputPassword6" class="col-form-label">Question:</label>
                    </div>
                    <div class="col-5">
                      <input type="text" id="questionInput" class="form-control" aria-describedby="question-error">
                    </div>
                    <div class="col-auto">
                      <span id="question-error" class="form-text" style="color: rgb(134, 16, 16)" hidden>
                        Required
                      </span>
                    </div>
                  </div>

                  <div class="row g-3 align-items-center m-1">
                    <div class="col-3">
                      <label for="inputPassword6" class="col-form-label">Correct answer:</label>
                    </div>
                    <div class="col-5">
                      <input type="text" id="correctAnswerInput" class="form-control" aria-describedby="correctAnswer-error">
                    </div>
                    <div class="col-auto">
                      <span id="correctAnswer-error" class="form-text" style="color: rgb(134, 16, 16)" hidden>
                        Required
                      </span>
                    </div>
                  </div>

                  <div class="row g-3 align-items-center m-1">
                    <div class="col-3">
                      <label for="inputPassword6" class="col-form-label">Wrong answer:</label>
                    </div>
                    <div class="col-5">
                      <input type="text" id="wrongAnswerInput" class="form-control" aria-describedby="wrongAnswer-error">
                    </div>
                    <div class="col-auto">
                      <span id="wrongAnswer-error" class="form-text" style="color: rgb(134, 16, 16)" hidden>
                        Required
                      </span>
                    </div>
                  </div>
            </div>




            <div>
                <input
                    type="submit"
                    class="btn btn-dark w-100 mt-4"
                    value="Add">
            </div>
        </form>

    </div>
    <div id="colors">
        
    </div>









    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
