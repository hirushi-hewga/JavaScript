<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
</head>
<body id="body">
    <div class="form-container mt-5 mb-5">
        <form action="#" method="post" onsubmit="formHandler(event)">
            <div style="display: flex">
                <div class="me-4">
                    <div>
                        <label for="text" class="form-label">Your email:</label>
                        <input
                            type="text"
                            id="email"
                            name="email"
                            class="form-control">
                    </div>
                    <div>
                        <label for="text" class="form-label">Your password:</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="text" class="form-label">Your login:</label>
                        <input
                            type="text"
                            id="login"
                            name="login"
                            class="form-control">
                    </div>
                    <div>
                        <label for="text" class="form-label">Repeat password:</label>
                        <input
                            type="password"
                            id="repeat"
                            name="repeat"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div>
                <input
                    type="submit"
                    class="btn btn-dark w-100 mt-4"
                    value="Sign Up">
            </div>
        </form>
    </div>
    <div id="text" class="text-center">
    </div>









    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
