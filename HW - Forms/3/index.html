<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
</head>
<body id="body">
    <div class="form-container mt-5 mb-5">
        <form action="#" method="post" onsubmit="formHandler(event)">
            



            <div>
                <div style="display: flex">
                    <div class="me-4">
                        <label for="text" class="form-label col-6">Firstname:</label>
                        <span id="firstname-error" class="col-6" style="color: red; font-size: 0.9em;" hidden>Required</span>
                        <input
                            type="text"
                            id="firstname"
                            name="name"
                            class="form-control">
                    </div>
                    <div>
                        <label for="text" class="form-label col-6">Lastname:</label>
                        <span id="lastname-error" class="col-6" style="color: red; font-size: 0.9em;" hidden>Required</span>
                        <input
                            type="text"
                            id="lastname"
                            name="lastname"
                            class="form-control">
                    </div>
                </div>
                <div style="display: flex">
                    <div class="me-4">
                        <label for="text" class="form-label col-6">Birthday:</label>
                        <span id="birthday-error" class="col-6" style="color: red; font-size: 0.9em;" hidden>Required</span>
                        <input
                            placeholder="mm/dd/yyyy"
                            type="text"
                            id="birthday"
                            name="birthday"
                            class="form-control">
                    </div>
                    <div>
                        <label for="text" class="form-label mt-4">Gender:</label>
                        <input
                            checked
                            id="male"
                            type="radio"
                            name="gender">
                        <label for="text" class="form-label mt-4">Male</label>
                        <input
                            id="famale"
                            type="radio"
                            name="gender">
                        <label for="text" class="form-label mt-4">Famale</label>
                    </div>
                </div>
                <div style="display: flex">
                    <div class="me-3">
                        <label for="text" class="form-label">Country:</label>
                        <select id="country" name="country" class="form-select">  
                            <option value="USA">United States</option>  
                            <option value="Canada">Canada</option>  
                            <option value="UK">United Kingdom</option>  
                            <option value="Australia">Australia</option>  
                            <option value="Germany">Germany</option>  
                            <option value="France">France</option>  
                            <option value="Italy">Italy</option>  
                            <option value="Spain">Spain</option>  
                            <option value="Sweden">Sweden</option>  
                            <option value="India">India</option>  
                            <option value="China">China</option>  
                            <option value="Brazil">Brazil</option>  
                            <option value="South-africa">South Africa</option>  
                            <option value="Japan">Japan</option>  
                            <option value="South-korea">South Korea</option>  
                            <option value="Mexico">Mexico</option>  
                        </select>  
                    </div>
                    <div>
                        <label for="text" class="form-label">City:</label>
                        <select id="city" name="city" class="form-select">  
                            <option value="New-york">New York</option>  
                            <option value="Toronto">Toronto</option>  
                            <option value="London">London</option>  
                            <option value="Sydney">Sydney</option>  
                            <option value="Berlin">Berlin</option>  
                            <option value="Paris">Paris</option>  
                            <option value="Rome">Rome</option>  
                            <option value="Madrid">Madrid</option>  
                            <option value="Stockholm">Stockholm</option>  
                            <option value="Mumbai">Mumbai</option>  
                            <option value="Beijing">Beijing</option>  
                            <option value="Brasilia">Brasilia</option>  
                            <option value="Cape-town">Cape Town</option>  
                            <option value="Tokyo">Tokyo</option>  
                            <option value="Seoul">Seoul</option>  
                            <option value="Mexico-city">Mexico City</option>  
                        </select>  
                    </div>
                </div>
                <div>
                    <div class="me-3">
                        <label for="text" class="form-label mt-4">Skills:</label>
                        <input
                            type="checkbox"
                            id="html"
                            name="HTML">
                        <label for="text" class="form-label mt-4">HTML</label>
                        <input
                            type="checkbox"
                            id="css"
                            name="CSS">
                        <label for="text" class="form-label mt-4">CSS</label>
                        <input
                            type="checkbox"
                            id="js"
                            name="JS">
                        <label for="text" class="form-label mt-4">JS</label>
                        <input
                            type="checkbox"
                            id="php"
                            name="PHP">
                        <label for="text" class="form-label mt-4">PHP</label>
                        <input
                            type="checkbox"
                            id="cpp"
                            name="C++">
                        <label for="text" class="form-label mt-4">C++</label>
                        <input
                            type="checkbox"
                            id="java"
                            name="JAVA">
                        <label for="text" class="form-label mt-4">JAVA</label>
                        <input
                            type="checkbox"
                            id="cs"
                            name="C#">
                        <label for="text" class="form-label mt-4">C#</label>
                    </div>
                </div>
            </div>





            <div>
                <input
                    type="submit"
                    class="btn btn-dark w-100 mt-4"
                    value="Sign Up">
            </div>
        </form>

    </div>
    <div class="table-container">
        <label style="font-weight: bold; margin-bottom: 5px">Result:</label>
        <table class="table">
            <tbody>
              <tr>
                <th scope="row">Firstname:</th>
                <td id="table-firstname"></td>
              </tr>
              <tr>
                <th scope="row">Lastname:</th>
                <td id="table-lastname"></td>
              </tr>
              <tr>
                <th scope="row">Birthday:</th>
                <td id="table-birthday"></td>
              </tr>
              <tr>
                <th scope="row">Gender:</th>
                <td id="table-gender"></td>
              </tr>
              <tr>
                <th scope="row">Country:</th>
                <td id="table-country"></td>
              </tr>
              <tr>
                <th scope="row">City:</th>
                <td id="table-city"></td>
              </tr>
              <tr>
                <th scope="row">Skills:</th>
                <td id="table-skills"></td>
              </tr>
            </tbody>
          </table>
    </div>









    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
