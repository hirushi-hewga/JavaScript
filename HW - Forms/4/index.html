<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
</head>
<body id="body">
    <div class="form-container mt-5 mb-5">
        <form action="#" method="post" onsubmit="formHandler(event)">
            
            
        
        <div style="width: 100%">
            <span id="red-error" class="m-5" style="color: red; font-size: 0.9em;" hidden>Required</span>
            <span id="green-error" class="m-4" style="color: red; font-size: 0.9em;" hidden>Required</span>
            <span id="blue-error" class="ms-5" style="color: red; font-size: 0.9em;" hidden>Required</span>
        </div>


            <div>
                <div style="display: flex">
                    <div style="display: flex">
                        <label for="text" class="form-label me-3 ms-3 h-3">R</label>
                        <input
                            type="number"
                            id="red"
                            name="red"
                            min="0"
                            value="0"
                            class="form-control">
                    </div>
                    <div style="display: flex">
                        <label for="text" class="form-label me-3 ms-3">G</label>
                        <input
                            type="number"
                            id="green"
                            name="green"
                            min="0"
                            value="0"
                            class="form-control">
                    </div>
                    <div style="display: flex">
                        <label for="text" class="form-label me-3 ms-3">B</label>
                        <input
                            type="number"
                            id="blue"
                            name="blue"
                            min="0"
                            value="0"
                            class="form-control">
                    </div>
                </div>
            </div>




            <div>
                <input
                    type="submit"
                    class="btn btn-dark w-100 mt-4"
                    value="Add color">
            </div>
        </form>

    </div>
    <div id="colors">
        
    </div>









    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
