<!DOCTYPE html>  
<html lang="uk">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Today</title>  
</head>  
<body>  
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Weather</a>
            <div>
                <button type="button" class="btn btn-secondary disabled">Today</button>
                <button onclick="forecastHandler()" type="button" class="btn btn-secondary">5-day forecast</button>
            </div>
            <div class="d-flex">
              <input id="input" class="form-control me-sm-2" type="search" placeholder="City">
              <button onclick="searchHandler()" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </div>
          </div>
        </div>
      </nav>



    <div style="background-color: gray; margin: auto; width: 80%; padding: 1px; border-radius: 0 0 10px 10px; ">
        
        <div id="currentWeather" class="container">
        </div>

        <div id="hourly" class="container">
            <div class="container-head">
                <p class="text-primary">HOURLY</p>
            </div>
            <div style="display: flex; justify-content: center;" class="container-body pt-3 pb-3">
                <div class="me-2" style="font-weight: bold; display: flex; flex-direction: column;">
                    <p style="font-size: 1.1em;" class="text-body-secondary text-center">Today:</p>
                    <div style="height: 100px;"></div>
                    <p class="text-body-secondary ms-1 mt-4" style="flex-grow: 1;">Forecast:</p>
                    <hr class="mt-2 mb-2"><p class="text-body-secondary">Temp (Â°C):</p>
                    <hr class="mt-2 mb-2"><p class="text-body-secondary">RealFeel:</p>
                    <hr class="mt-2 mb-2"><p class="text-body-secondary">Wind (km/h):</p>
                </div>
                <div id="hourlyWeather" style="display: flex; color: azure; font-weight: 600;" class="text-center">
                </div>
            </div>
        </div>

        <div id="nearbyPlaces" class="container">
            <div class="container-head">
                <p class="text-primary">NEARBY PLACES</p>
            </div>
            <div class="container-body">
                <div id="nearbyWeather" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%;" class="px-4">
                    
                </div>
            </div>
        </div>
        
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>  
</html>
