<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./bootstrap.css">  
    <title>Promises</title>  
    <style>  
        .user-info {  
            width: 40%;  
            border-right: 1px solid #ccc;  
            padding-right: 20px;  
        }  
        .tasks-info {  
            width: 55%;  
            padding-left: 20px;  
        }  
        .tasks-container {  
            margin-top: 20px;  
        }  
        .table {  
            width: 100%;  
        }  
    </style>  
</head>  
<body>  
    <div class="d-flex justify-content-between mt-4 ms-3">  
        <div class="user-info">  
            <h2>User Information</h2>  
            <table class="table table-hover">  
                <thead>  
                    <tr>  
                        <th>Id</th>  
                        <th>Name</th>  
                        <th>Username</th>  
                        <th>Email</th>  
                        <th>City</th>  
                        <th>Phone</th>  
                        <th>Company</th>  
                    </tr>  
                </thead>  
                <tbody id="users-table-body">  
                </tbody>  
            </table>  
        </div>  
        <div class="tasks-info" id="tasks-container">  
            <h2>Tasks</h2>  
            <div id="tasks-display">  
                <p>Select a user to see their tasks.</p>  
            </div>  
        </div>  
    </div>  

    <script src="./users.js"></script>  
</body>  
</html>
