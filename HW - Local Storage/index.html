<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>local storage</title>
</head>
<body style="background-color: gray;">
    <div class="m-2 p-2" style="border-radius: 20px; border: 8px double rgb(85, 104, 85);">
        <h1 class="text-center">to-do List</h1>
        <table class="table table-secondary table-striped">
            <thead class="m-2">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tasksTable">
            </tbody>
        </table>
        <div style="display: flex;">
            <div class="ms-2">
                <input
                id="nameInput"
                class="form-control"
                type="text"
                placeholder="Name"
                aria-label="default input example">
                <span id="name-error" style="color: rgb(172, 0, 0); font-size: 0.9em;" hidden>Required</span>
            </div>
            <div class="ms-2">
                <input
                id="descriptionInput"
                class="form-control"
                type="text"
                placeholder="Description"
                aria-label="default input example">
                <span id="description-error" style="color: rgb(172, 0, 0); font-size: 0.9em;" hidden>Required</span>
            </div>
            <div>
                <button onclick="addtaskHandler()" class="ms-2 btn btn-success">Add item</button>
            </div>
            <div class="ms-5">
                <button onclick="removetasksHandler()" class="ms-2 btn btn-danger">Remove All Tasks</button>
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
