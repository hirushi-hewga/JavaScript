<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="./style.css">  
    <title>Movie Search</title>  
</head>  
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;">  
    <div id="search" class="p-3 m-3">  
        <div>  
            <h2 class="text-center">Search</h2>  
            <label for="titleSelect" class="form-label mt-4">Title</label>  
            <select class="form-select" id="titleSelect">  
              <option value="potter">Harry Potter</option>  
              <option value="star wars">Star Wars</option>  
              <option value="avengers">Avengers</option>  
              <option value="batman">Batman</option>  
              <option value="inception">Inception</option>  
              <option value="disney">Disney</option>  
            </select>  
          </div>  
          <div>  
            <label for="typeSelect" class="form-label mt-4">Type</label>  
            <select class="form-select" id="typeSelect">  
              <option value="movie">Movie</option>  
              <option value="series">Series</option>  
            </select>  
          </div>  
          <button class="btn btn-primary mt-3" id="searchButton">Search</button>  
    </div>  




    <h2  class="text-center mt-5">Films</h2>  
    <div id="films" class="d-flex flex-wrap"></div>




    <nav aria-label="Page navigation example">
      <ul class="pagination m-3" id="pagination">
      </ul>
    </nav>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="./script.js"></script>  
</body>  
</html>
