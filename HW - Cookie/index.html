<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Cookie</title>
</head>
<body style="background-color:bisque;">
    <div class="m-3">
        <div style="width: 30%; margin: auto;">
            <div style=" text-align: center;">
                <h4 style="font-weight: bold;">Create new color</h4>
            </div>
            <div>
              <label class="col-form-label mt-4" for="colorInput">Color:</label>
              <input type="text" class="form-control" placeholder="color" id="colorInput">
            </div>
            <div>
                <label for="typeSelect" class="form-label mt-4">Type:</label>
                <select class="form-select" id="typeSelect">
                  <option>RGB</option>
                  <option>RGBA</option>
                  <option>HEX</option>
                </select>
            </div>
            <div>
              <label class="col-form-label mt-4" for="codeInput">Code:</label>
              <input type="text" class="form-control" placeholder="code" id="codeInput">
            </div>
            <div>
                <button onclick="saveHandler(event)" style="width: 100%;" type="button" class="btn btn-dark mt-3">Save</button>
            </div>
        </div>
    </div>

    <div id="colors" class="mt-5" style="display: flex;">

    </div>




    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
