<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body id="body">
    <div id="block" class="container mt-2">
        <div class="row d-flex justify-content-around p-3">
            <div class="col-5">
                <input type="text" class="form-control" placeholder="GitHub Login" id="loginInput">
            </div>
            <div class="col-4">
                <button id="search-btn" type="button" class="btn btn-dark">Search</button>
            </div>
        </div>
        <hr>

        <div class="row p-1">
            <div class="col-6 mt-4">
                <img id="avatar-img" class="mb-4 ms-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0L-BfSvRBh70gABbYfuAn9OwLae2ccBLOTA&s" width="171" height="171">
                
                <div class="row d-flex justify-content-center">
                    <div class="col">
                        <strong>Name:</strong>
                    </div>
                    <div class="col">
                        <a id="name"></a>
                    </div>
                </div>
                <hr>

                <div class="row d-flex justify-content-center">
                    <div class="col">
                        <strong>Login:</strong>
                    </div>
                    <div class="col">
                        <a id="login"></a>
                    </div>
                </div>
                <hr>

            </div>

            <div class="col-6 mt-5">
                <div class="row d-flex justify-content-center">
                    <div class="col">
                        <strong>Url to github:</strong>
                    </div>
                    <div class="col">
                        <a id="url"></a>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col">
                        <strong>Blog:</strong>
                    </div>
                    <div class="col">
                        <a id="blog"></a>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col">
                        <strong>City:</strong>
                    </div>
                    <div class="col">
                        <a id="city"></a>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col">
                        <strong>Email:</strong>
                    </div>
                    <div class="col">
                        <a id="email"></a>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <strong>Followers:</strong>
                            </div>
                            <div class="col">
                                <a id="followers"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <strong>Following:</strong>
                            </div>
                            <div class="col">
                                <a id="following"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

            </div>
        </div>
    </div>




    <script src="./main.js"></script>
</body>
</html>
